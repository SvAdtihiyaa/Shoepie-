<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoepie - Your Shoe Haven</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Shoe<span>Pie</span></div>
      <nav class="navbar">
        <input type="text" id="search-bar" placeholder="Search for shoes..." />
        <button>SEARCH</button>
      </nav>
      <nav class="header-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Custom</a>
        <a href="#">Stores</a>
      </nav>
    </header>
    <div class="background">
      <section class="hero">
        <div class="overlay">
          <h1>Step Into Style with ShoePie</h1>
          <p>Your ultimate destination for trendy footwear.</p>
        </div>
      </section>

      <main class="main-content">
        <h2>Our Collection</h2>
        <div class="gallery">
          <div class="card">
            <img src="redshoe.jpg" alt="Red Sneaker" />
            <h3>Sneakers</h3>
            <p>To be the one who's classy</p>
          </div>
          <div class="card">
            <img src="loafers.jpg" alt="Blue Loafers" />
            <h3>Loafers</h3>
            <p>For the perfect formal attire</p>
          </div>
          <div class="card">
            <img src="sports.jpg" alt="Sports Shoes" />
            <h3>Sports Shoes</h3>
            <p>Utilize your full potential</p>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <p>Â© 2024 Shoepie. All rights reserved.</p>
    </footer>
  </body>
</html>
